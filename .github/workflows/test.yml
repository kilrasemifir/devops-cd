name: test
on:
  push:
    tags:
        - '*'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
      with:
        # Optionally strip `v` prefix
        strip_v: true
    - name: Use tag
      run: echo ${{steps.tag.outputs.tag}}